
<div *ngIf="this.hasPostPut">
 <button (click)="redirect()" class="btn btn-success mb-3"> Inserir novo Combustivel </button>
</div>

<ng-container>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Combustivel</th>
          <th>Data</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let combustivel of combustiveis  | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
      ">
          <td>{{ combustivel.combustivel }}</td>
          <td>{{ combustivel.data }}</td>
          <td>{{ combustivel.preco | currency:"BRL" }}</td>
          <td>
            <button
            type="button"
            class="btn btn-warning"
              (click)="redirect(combustivel.id)">
              Editar
            </button>
            <button
            type="button"
            class="btn btn-danger ml-2"
            (click)="delete(combustivel.id)">
              deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex float-right">
        <pagination-controls
          responsive="true"
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</ng-container>

<div class="d-flex justify-content-center">
  <div class="spinner-border text-success" role="status" *ngIf="!this.loading">
    <span class="sr-only">Loading...</span>
  </div>
</div>
